<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger & Compressor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .upload-area {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s;
            cursor: pointer;
            background: #fafafa;
        }
        
        .upload-area:hover {
            border-color: #667eea;
            background: #f5f5ff;
        }
        
        .upload-area.dragover {
            border-color: #667eea;
            background: #f0f0ff;
        }
        
        .upload-icon {
            font-size: 48px;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .file-input {
            display: none;
        }
        
        .file-list {
            margin-top: 20px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .file-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .file-name {
            flex: 1;
            margin-right: 10px;
            font-size: 14px;
            color: #333;
        }
        
        .file-size {
            color: #888;
            font-size: 12px;
            margin-right: 10px;
        }
        
        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .remove-btn:hover {
            background: #ff3838;
        }
        
        .settings {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        
        .input-wrapper {
            display: flex;
            align-items: center;
        }
        
        input[type="number"] {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .input-suffix {
            margin-left: 10px;
            color: #666;
            font-weight: 500;
        }
        
        .process-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }
        
        .process-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .process-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .progress {
            display: none;
            margin-top: 20px;
        }
        
        .progress-bar {
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s;
            border-radius: 4px;
        }
        
        .progress-text {
            margin-top: 10px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
        
        .error-message {
            background: #ffe5e5;
            color: #d32f2f;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .success-message {
            background: #e5ffe5;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .move-buttons {
            display: flex;
            gap: 4px;
        }
        
        .move-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .move-btn:hover {
            background: #5a67d8;
        }
        
        .move-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PDF Merger & Compressor</h1>
        <p class="subtitle">Combine multiple PDFs and compress to your target size</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">ðŸ“„</div>
            <p style="font-size: 18px; margin-bottom: 10px;">Drop PDF files here</p>
            <p style="color: #888; font-size: 14px;">or click to browse</p>
            <input type="file" id="fileInput" class="file-input" multiple accept=".pdf">
        </div>
        
        <div class="file-list" id="fileList"></div>
        
        <div class="settings">
            <div class="form-group">
                <label for="targetSize">Target Maximum Size</label>
                <div class="input-wrapper">
                    <input type="number" id="targetSize" min="0.1" max="100" step="0.1" value="9">
                    <span class="input-suffix">MB</span>
                </div>
            </div>
        </div>
        
        <button class="process-btn" id="processBtn" disabled>Merge & Compress PDFs</button>
        
        <div class="progress" id="progress">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing...</div>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
    </div>
    
    <script>
        let selectedFiles = [];
        
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const processBtn = document.getElementById('processBtn');
        const targetSizeInput = document.getElementById('targetSize');
        const progress = document.getElementById('progress');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            const pdfFiles = Array.from(files).filter(file => file.type === 'application/pdf');
            selectedFiles = [...selectedFiles, ...pdfFiles];
            updateFileList();
        }
        
        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                const fileName = document.createElement('span');
                fileName.className = 'file-name';
                fileName.textContent = file.name;
                
                const fileSize = document.createElement('span');
                fileSize.className = 'file-size';
                fileSize.textContent = formatFileSize(file.size);
                
                const moveButtons = document.createElement('div');
                moveButtons.className = 'move-buttons';
                
                const moveUpBtn = document.createElement('button');
                moveUpBtn.className = 'move-btn';
                moveUpBtn.textContent = 'â†‘';
                moveUpBtn.disabled = index === 0;
                moveUpBtn.onclick = () => moveFile(index, -1);
                
                const moveDownBtn = document.createElement('button');
                moveDownBtn.className = 'move-btn';
                moveDownBtn.textContent = 'â†“';
                moveDownBtn.disabled = index === selectedFiles.length - 1;
                moveDownBtn.onclick = () => moveFile(index, 1);
                
                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.textContent = 'âœ•';
                removeBtn.onclick = () => removeFile(index);
                
                moveButtons.appendChild(moveUpBtn);
                moveButtons.appendChild(moveDownBtn);
                
                fileItem.appendChild(fileName);
                fileItem.appendChild(fileSize);
                fileItem.appendChild(moveButtons);
                fileItem.appendChild(removeBtn);
                fileList.appendChild(fileItem);
            });
            
            processBtn.disabled = selectedFiles.length === 0;
        }
        
        function moveFile(index, direction) {
            const newIndex = index + direction;
            if (newIndex >= 0 && newIndex < selectedFiles.length) {
                const temp = selectedFiles[index];
                selectedFiles[index] = selectedFiles[newIndex];
                selectedFiles[newIndex] = temp;
                updateFileList();
            }
        }
        
        function removeFile(index) {
            selectedFiles.splice(index, 1);
            updateFileList();
        }
        
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
        
        processBtn.addEventListener('click', async () => {
            if (selectedFiles.length === 0) return;
            
            const formData = new FormData();
            selectedFiles.forEach(file => {
                formData.append('pdfs', file);
            });
            formData.append('targetSize', targetSizeInput.value);
            
            processBtn.disabled = true;
            progress.style.display = 'block';
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            progressFill.style.width = '30%';
            progressText.textContent = 'Uploading files...';
            
            try {
                progressFill.style.width = '60%';
                progressText.textContent = 'Processing PDFs...';
                
                const response = await fetch('/api/merge-compress', {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`Server error: ${response.statusText}`);
                }
                
                progressFill.style.width = '90%';
                progressText.textContent = 'Downloading result...';
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'merged-compressed.pdf';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(url);
                
                progressFill.style.width = '100%';
                progressText.textContent = 'Complete!';
                
                successMessage.textContent = 'PDFs merged and compressed successfully!';
                successMessage.style.display = 'block';
                
                setTimeout(() => {
                    progress.style.display = 'none';
                    progressFill.style.width = '0%';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = 'Error: ' + error.message;
                errorMessage.style.display = 'block';
                progress.style.display = 'none';
            } finally {
                processBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
